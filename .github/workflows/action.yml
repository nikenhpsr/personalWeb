name: setup-node
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 14
          cache: "pnpm"

      - name: Install pnpm 🔨
        run: npm install -g pnpm

      - name: Install dependencies 🔧
        run: pnpm install --frozen-lockfile
